# Конфигурация приложения
title: "My YAML File"
version: 1.0
enabled: true

# Настройки
constants:
  myNumber: 100
  myOtherNumber: 30
  discount: 0.15

# Константы
constants:
  maxLimit: 100
  timeout: 30
  discount_rate: 0.15

# Словари
dictionaries:
  user_info:
      username: "john_doe"
      email: "john@example.com"
      age: 12
    
  server_settings:
      ip_address: "192.168.1.1"
      port: "abc"
      active: false
    

# Вычисления
calculations:
  - "![myNumber + 10]"
  - "![myOtherNumber - 5]"
  - "![min(myNumber, maxLimit)]"
  - "![myNumber + maxLimit - 50]"

